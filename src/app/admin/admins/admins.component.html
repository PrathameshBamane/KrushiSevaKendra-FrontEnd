<body>
    <main id="main" class="main">

        <section class="section dashboard">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"><b>Add Admin </b> </h5>

                    <!-- Horizontal Form -->
                    <form [formGroup]="formdata" (ngSubmit)="Submit(formdata.value)">
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label"> Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputText" formControlName="name">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail" formControlName="username">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword"
                                    formControlName="password">
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Save</button>

                        </div>
                    </form><!-- End Horizontal Form -->

                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Table with hoverable rows</h5>

                    <!-- Table with hoverable rows -->
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Username</th>
                                <th scope="col">Password</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let admin of admins;  let i= index">



                                <td>{{i+1}}</td>
                                <td>{{admin.name}}</td>
                                <td>{{admin.username}}</td>
                                <td>{{admin.password}}</td>
                                <td>
                                    <button type="button" class="btn btn-success text-capitalize mx-3 btn-sm"
                                        (click)="edit(admin.id)">edit</button>
                                    <button type="button" class="btn btn-danger text-capitalize btn-sm"
                                        (click)="delete(admin.id)">delete</button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                    <!-- End Table with hoverable rows -->

                </div>
            </div>

        </section>


        Â 
    </main>
</body>
