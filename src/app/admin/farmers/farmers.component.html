<body>
    <main id="main" class="main">
      <section class="section dashboard">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><b>Farmers</b></h5>
  
            <!-- Vertical Form -->
            <form class="row g-3" [formGroup]="formdata" (ngSubmit)="Submit(formdata.value)">
  
              <div class="col-12">
                <label  class="form-label">Name</label>
                <input type="email" class="form-control"  formControlName="name">
              </div>
              <div class="col-12">
                <label  class="form-label">Address</label>
                <input type="text" class="form-control"  formControlName="address">
              </div>
  
              <div class="col-12">
                <label  class="form-label">Mobile No</label>
                <input type="text" class="form-control"  formControlName="mobileno">
              </div>
              <div class="col-12">
  
                <label  class="form-label">Email Id</label>
                <input type="email" class="form-control"  formControlName="email">
              </div>
              <div class="col-12">
                <label  class="form-label">Town </label>
                <select class="form-control" formControlName="townid">
                  <option value="0">Town</option>
                  <option *ngFor="let town of towns" value={{town.id}}>{{town.name}}</option>
                </select>
              </div>
  
  
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Save</button>
  
              </div>
            </form><!-- Vertical Form -->
  
          </div>
        </div>
  
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"></h5>
  
            <!-- Table with hoverable rows -->
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">No</th>
                  <th scope="col">Name</th>
                  <th scope="col">Address</th>
                  <th scope="col">Mobile No</th>
                  <th scope="col">Email</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let farmer of farmers;  let i= index">
                  <td>{{i+1}}</td>
                  <td>{{farmer.name}}</td>
                  <td>{{farmer.address}}</td>
                  <td>{{farmer.mobileno}}</td>
                  <td>{{farmer.email}}</td>
  
                  <td>
                    <button type="button" class="btn btn-success text-capitalize mx-3 btn-sm"
                                                (click)="edit(farmer.id)">edit</button>
                  <button type="button" class="btn btn-danger text-capitalize btn-sm"
                                                (click)="delete(farmer.id)">delete</button>
                  </td>
                  <td>
                    <button type="button" class="btn btn-danger text-capitalize btn-sm" routerLink="/admin/recommendations/{{farmer.id}}">Recommendation</button>
                  </td>
                </tr>
  
              </tbody>
            </table>
            <!-- End Table with hoverable rows -->
  
          </div>
        </div>
      </section>

  </body>
